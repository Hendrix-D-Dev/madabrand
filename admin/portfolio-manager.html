<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager | MadaBrand Admin</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="/scripts/admin/admin-auth.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Admin Navigation -->
    <nav class="bg-gradient-to-r from-blue-900 to-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <span class="text-2xl">üìÅ</span>
                    <span class="font-bold text-xl">Portfolio Manager</span>
                </div>
                <a href="/madabrand-admin/" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition">
                    ‚Üê Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Add Project Button -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Manage Portfolio Projects</h2>
            <button onclick="openAddProjectModal()" class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition flex items-center gap-2">
                <span>+</span>
                <span>Add New Project</span>
            </button>
        </div>

        <!-- Projects Grid -->
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projects will be loaded here -->
            <div class="text-center py-12 col-span-3">
                <p class="text-gray-500">Loading projects...</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Project Modal -->
    <div id="project-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-gray-900">Add New Project</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">√ó</button>
            </div>
            <div class="p-6">
                <form id="project-form" class="space-y-4">
                    <input type="hidden" id="project-id">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Project Title *</label>
                        <input type="text" id="project-title" class="w-full px-3 py-2 border rounded-lg" required>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select id="project-category" class="w-full px-3 py-2 border rounded-lg">
                                <option value="branding">Brand Identity</option>
                                <option value="logo">Logo Design</option>
                                <option value="graphic">Graphic Design</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Client</label>
                            <input type="text" id="project-client" class="w-full px-3 py-2 border rounded-lg">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                        <textarea id="project-description" rows="4" class="w-full px-3 py-2 border rounded-lg" required></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
                        <input type="text" id="project-image" class="w-full px-3 py-2 border rounded-lg" placeholder="/assets/images/photo_1.jpg">
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="project-featured" class="rounded border-gray-300 text-blue-900">
                            <span class="ml-2 text-sm text-gray-700">Featured project</span>
                        </label>
                    </div>
                    
                    <div class="flex justify-end gap-3 pt-4 border-t">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800">Save Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        if (!sessionStorage.getItem('adminAuth') && !localStorage.getItem('adminRemember')) {
            window.location.href = '/madabrand-admin/login';
        }
        
        let projects = JSON.parse(localStorage.getItem('madabrandPortfolio') || '[]');
        
        function loadProjects() {
            const grid = document.getElementById('projects-grid');
            
            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="text-center py-12 col-span-3">
                        <div class="text-6xl mb-4">üìÇ</div>
                        <h3 class="text-xl font-medium text-gray-700 mb-2">No projects yet</h3>
                        <p class="text-gray-500 mb-4">Add your first portfolio project</p>
                        <button onclick="openAddProjectModal()" class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition">
                            Add Project
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = projects.map((project, index) => `
                <div class="bg-white rounded-xl shadow-md border border-blue-100 overflow-hidden hover:shadow-lg transition">
                    <div class="h-48 bg-gray-200 relative">
                        <img src="${project.imageUrl || '/assets/images/placeholder.jpg'}" 
                             alt="${project.title}"
                             class="w-full h-full object-cover"
                             onerror="this.src='/assets/images/placeholder.jpg'">
                        ${project.featured ? '<span class="absolute top-2 right-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded-full">‚≠ê Featured</span>' : ''}
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-gray-900">${project.title || 'Untitled'}</h3>
                            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${project.category || 'branding'}</span>
                        </div>
                        <p class="text-sm text-gray-600 mb-3 line-clamp-2">${project.description || 'No description'}</p>
                        <p class="text-xs text-gray-500 mb-4">${project.date || 'No date'} ‚Ä¢ ${project.client || 'Client'}</p>
                        <div class="flex gap-2">
                            <button onclick="editProject(${index})" class="flex-1 px-3 py-2 bg-blue-50 text-blue-900 rounded-lg hover:bg-blue-100 transition text-sm">
                                Edit
                            </button>
                            <button onclick="deleteProject(${index})" class="flex-1 px-3 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition text-sm">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function openAddProjectModal() {
            document.getElementById('modal-title').textContent = 'Add New Project';
            document.getElementById('project-id').value = '';
            document.getElementById('project-title').value = '';
            document.getElementById('project-category').value = 'branding';
            document.getElementById('project-client').value = '';
            document.getElementById('project-description').value = '';
            document.getElementById('project-image').value = '';
            document.getElementById('project-featured').checked = false;
            document.getElementById('project-modal').classList.remove('hidden');
        }
        
        function editProject(index) {
            const project = projects[index];
            document.getElementById('modal-title').textContent = 'Edit Project';
            document.getElementById('project-id').value = index;
            document.getElementById('project-title').value = project.title || '';
            document.getElementById('project-category').value = project.category || 'branding';
            document.getElementById('project-client').value = project.client || '';
            document.getElementById('project-description').value = project.description || '';
            document.getElementById('project-image').value = project.imageUrl || '';
            document.getElementById('project-featured').checked = project.featured || false;
            document.getElementById('project-modal').classList.remove('hidden');
        }
        
        function deleteProject(index) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects.splice(index, 1);
                localStorage.setItem('madabrandPortfolio', JSON.stringify(projects));
                loadProjects();
            }
        }
        
        function closeModal() {
            document.getElementById('project-modal').classList.add('hidden');
        }
        
        document.getElementById('project-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectId = document.getElementById('project-id').value;
            const project = {
                title: document.getElementById('project-title').value,
                category: document.getElementById('project-category').value,
                client: document.getElementById('project-client').value,
                description: document.getElementById('project-description').value,
                imageUrl: document.getElementById('project-image').value,
                featured: document.getElementById('project-featured').checked,
                date: new Date().toISOString().split('T')[0]
            };
            
            if (projectId !== '') {
                // Edit existing
                projects[parseInt(projectId)] = project;
            } else {
                // Add new
                projects.push(project);
            }
            
            localStorage.setItem('madabrandPortfolio', JSON.stringify(projects));
            closeModal();
            loadProjects();
        });
        
        loadProjects();
    </script>
</body>
</html>

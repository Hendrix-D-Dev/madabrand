<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | MadaBrand</title>
    <link href="/dist/output.css" rel="stylesheet">
    
    <!-- Three.js and Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    
    <style>
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        .pattern-grid {
            background-image: 
                linear-gradient(rgba(0, 51, 102, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 51, 102, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(30, 58, 138, 0.1);
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #1e3a8a, #2563eb, #3b82f6, #60a5fa);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Vanta Background -->
    <div id="vanta-bg"></div>
    
    <!-- Floating Orbs -->
    <div class="absolute top-20 left-20 w-64 h-64 bg-blue-500/20 rounded-full blur-3xl float-animation"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl float-animation" style="animation-delay: -2s;"></div>
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 pattern-grid opacity-20 z-10"></div>
    
    <!-- Login Card -->
    <div class="relative glass-card rounded-2xl shadow-2xl w-full max-w-md p-8 animate-slide-in border border-blue-200 z-20 transform hover:scale-105 transition-all duration-500">
        <!-- Logo with Animation -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-24 h-24 animated-gradient rounded-2xl mb-4 shadow-lg transform hover:scale-110 transition-transform duration-300 float-animation">
                <span class="text-4xl text-white">üîê</span>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-900 to-blue-700 bg-clip-text text-transparent">Admin Access</h1>
            <p class="text-gray-600 mt-2">Enter your passcode to continue</p>
        </div>
        
        <!-- Login Form -->
        <form id="admin-login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Passcode</label>
                <div class="relative group">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 group-hover:text-blue-900 transition-colors">üîë</span>
                    <input type="password" id="passcode" 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-blue-900 transition-all duration-300 group-hover:border-blue-400"
                           placeholder="Enter passcode"
                           required>
                    <div class="absolute inset-0 border-2 border-transparent group-hover:border-blue-400 rounded-lg pointer-events-none transition-all duration-300"></div>
                </div>
            </div>
            
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center cursor-pointer group">
                    <input type="checkbox" id="remember-me" class="w-4 h-4 rounded border-gray-300 text-blue-900 focus:ring-blue-900 transition">
                    <span class="ml-2 text-gray-600 group-hover:text-blue-900 transition">Remember me</span>
                </label>
                <a href="#" class="text-blue-900 hover:text-blue-700 transition flex items-center gap-1 group">
                    <span class="group-hover:animate-pulse">üîí</span>
                    <span class="hover:underline">Forgot passcode?</span>
                </a>
            </div>
            
            <button type="submit" id="login-btn"
                    class="relative w-full py-3 animated-gradient text-white font-semibold rounded-lg hover:scale-[1.02] transition-all duration-300 shadow-lg flex items-center justify-center gap-2 overflow-hidden group">
                <span class="absolute inset-0 bg-white/20 transform -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></span>
                <span id="btn-text" class="relative z-10 flex items-center gap-2">
                    <span>üîì</span>
                    <span>Unlock Admin</span>
                </span>
                <span id="btn-spinner" class="hidden relative z-10">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </form>
        
        <!-- Hint -->
        <div class="mt-6 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg border border-blue-200 transform hover:scale-105 transition-all duration-300">
            <p class="text-sm text-gray-600 flex items-center gap-2">
                <span class="text-blue-900 text-lg animate-pulse">üí°</span>
                <span><span class="font-semibold text-blue-900">Hint:</span> Default passcode is</span>
                <span class="font-mono bg-white px-3 py-1 rounded-lg border border-blue-200 text-blue-900 font-bold">MADA2024</span>
            </p>
        </div>
        
        <!-- Security Note -->
        <div class="mt-6 text-center text-xs text-gray-500 border-t border-gray-200 pt-6">
            <p class="flex items-center justify-center gap-2">
                <span class="text-blue-900">üõ°Ô∏è</span>
                <span>This area is restricted to authorized personnel only.</span>
            </p>
            <p class="mt-1 text-red-500 text-xs animate-pulse">All access attempts are logged.</p>
        </div>
    </div>

    <script>
        const ADMIN_PASSCODE = "MADA2024";
        const API_BASE = '/api';
        
        // Initialize Vanta with beautiful network effect
        VANTA.NET({
            el: "#vanta-bg",
            color: 0x1e3a8a,
            backgroundColor: 0x0a0f1f,
            points: 15,
            maxDistance: 25,
            spacing: 18,
            showDots: false,
            lineColor: 0x3b82f6
        });

        // Check if already authenticated
        if (sessionStorage.getItem('adminAuth') === 'true' || localStorage.getItem('adminRemember') === 'true') {
            window.location.href = '/admin/';
        }

        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const passcode = document.getElementById('passcode').value;
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const input = document.getElementById('passcode');
            
            // Remove any existing error
            input.classList.remove('border-red-500', 'ring-2', 'ring-red-200');
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            // Show loading state
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');
            loginBtn.disabled = true;
            loginBtn.style.opacity = '0.8';
            
            try {
                // Simulate API call (in production, verify with server)
                await new Promise(resolve => setTimeout(resolve, 800));
                
                if (passcode === ADMIN_PASSCODE) {
                    // Set session
                    sessionStorage.setItem('adminAuth', 'true');
                    sessionStorage.setItem('adminLoginTime', Date.now().toString());
                    
                    // Remember me option
                    if (document.getElementById('remember-me').checked) {
                        localStorage.setItem('adminRemember', 'true');
                    }
                    
                    // Show success animation
                    loginBtn.innerHTML = '‚úÖ Access Granted! Redirecting...';
                    loginBtn.classList.remove('animated-gradient');
                    loginBtn.classList.add('bg-green-600', 'hover:bg-green-700');
                    
                    // Add confetti effect
                    createConfetti();
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 1500);
                } else {
                    // Show error
                    input.classList.add('border-red-500', 'ring-2', 'ring-red-200');
                    
                    // Create error message
                    const errorMsg = document.createElement('p');
                    errorMsg.className = 'error-message text-red-600 text-sm mt-2 flex items-center gap-1 animate-pulse';
                    errorMsg.innerHTML = '<span>‚ùå</span> Invalid passcode. Please try again.';
                    input.parentNode.appendChild(errorMsg);
                    
                    // Shake animation
                    input.style.animation = 'shake 0.5s';
                    setTimeout(() => input.style.animation = '', 500);
                    
                    // Reset button
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                    loginBtn.disabled = false;
                    loginBtn.style.opacity = '1';
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error
                const errorMsg = document.createElement('p');
                errorMsg.className = 'error-message text-red-600 text-sm mt-2 animate-pulse';
                errorMsg.textContent = '‚ùå Connection error. Please try again.';
                input.parentNode.appendChild(errorMsg);
                
                // Reset button
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
                loginBtn.disabled = false;
                loginBtn.style.opacity = '1';
            }
        });

        // Confetti effect for successful login
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '9999';
                confetti.style.pointerEvents = 'none';
                confetti.style.animation = `confetti ${Math.random() * 3 + 2}s ease-out forwards`;
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Add shake keyframe
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            @keyframes confetti {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

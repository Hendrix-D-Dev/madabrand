<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | MadaBrand</title>
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        .pattern-grid {
            background-image: 
                linear-gradient(rgba(0, 51, 102, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 51, 102, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-800 min-h-screen flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 pattern-grid opacity-20"></div>
    
    <!-- Login Card -->
    <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 animate-slide-in border border-blue-200">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-900 to-blue-700 rounded-2xl mb-4 shadow-lg">
                <span class="text-3xl text-white">üîê</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Admin Access</h1>
            <p class="text-gray-600 mt-1">Enter your passcode to continue</p>
        </div>
        
        <!-- Login Form -->
        <form id="admin-login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Passcode</label>
                <input type="password" id="passcode" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-blue-900 transition"
                       placeholder="Enter passcode"
                       required>
            </div>
            
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-blue-900 focus:ring-blue-900">
                    <span class="ml-2 text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-blue-900 hover:underline">Forgot passcode?</a>
            </div>
            
            <button type="submit" 
                    class="w-full py-3 bg-gradient-to-r from-blue-900 to-blue-800 text-white font-semibold rounded-lg hover:from-blue-800 hover:to-blue-700 transition-all duration-300 hover:scale-[1.02] shadow-lg">
                <span class="flex items-center justify-center gap-2">
                    <span>üîì</span>
                    <span>Unlock Admin</span>
                </span>
            </button>
        </form>
        
        <!-- Hint -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <p class="text-sm text-gray-600">
                <span class="font-semibold text-blue-900">Hint:</span> Default passcode is 
                <span class="font-mono bg-white px-2 py-1 rounded border border-blue-200">MADA2024</span>
            </p>
        </div>
        
        <!-- Security Note -->
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>This area is restricted to authorized personnel only.</p>
            <p class="mt-1">All access attempts are logged.</p>
        </div>
    </div>

    <script>
        const ADMIN_PASSCODE = "MADA2024";
        
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passcode = document.getElementById('passcode').value;
            
            if (passcode === ADMIN_PASSCODE) {
                // Set session
                sessionStorage.setItem('adminAuth', 'true');
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                
                // Remember me option
                if (document.querySelector('input[type="checkbox"]').checked) {
                    localStorage.setItem('adminRemember', 'true');
                }
                
                // Redirect to admin dashboard
                window.location.href = '/madabrand-admin/';
            } else {
                // Show error
                const input = document.getElementById('passcode');
                input.classList.add('border-red-500', 'ring-red-200');
                
                // Create error message if not exists
                let errorMsg = document.querySelector('.error-message');
                if (!errorMsg) {
                    errorMsg = document.createElement('p');
                    errorMsg.className = 'error-message text-red-600 text-sm mt-2';
                    input.parentNode.appendChild(errorMsg);
                }
                errorMsg.textContent = '‚ùå Invalid passcode. Please try again.';
                
                // Shake animation
                input.style.animation = 'shake 0.5s';
                setTimeout(() => input.style.animation = '', 500);
            }
        });
        
        // Add shake keyframe
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Check if already authenticated
        if (sessionStorage.getItem('adminAuth') === 'true' || localStorage.getItem('adminRemember') === 'true') {
            window.location.href = '/madabrand-admin/';
        }
    </script>
</body>
</html>
